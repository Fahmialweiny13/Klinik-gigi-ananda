<body>
	<h1 mt-3>Registrasi User</h1>
	<div class="kotak_daftar">
		<p class="tulisan_daftar">Silahkan Registrasi</p>
 
		<form>
			<label>Nama Lengkap</label>
			<input type="text" name="nama lengkap" class="form_registrasi" placeholder="Nama Lengkap" required>

      		<label>Email</label>
			<input type="email" name="username" class="form_registrasi" placeholder="Email .." required>
			
      		<label>Username</label>
			<input type="text" name="username" class="form_registrasi" placeholder="Username .." required>
				
			<label>Password</label>
			<input type="password" name="password" class="form_registrasi" placeholder="Password .." required>
			
      		<label>Cek Password</label>
			<input type="password" name="password" class="form_registrasi" placeholder="Password .." required>
				
			<div class="tombol_daftar">
				<center>
				<a class="link" href="login.html">Daftar</a>
				</center>
			
			</div>
			
		</form>
</body>
