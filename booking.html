      <form action="">
        <h4 class="ml-5 mt-3">Booking Kesehatan Periksa Gigi</h4>
                <table style="margin-left: 53px; padding-left: 5%;">
                    <tr>
                        <td width="400 rowspan=6"><label for="Nama">Nama Pasien</label></td>
                        <td>: <input type="text" id="title"></td>
                    </tr>
                    <tr>
                        <td><label for="dokter">Pilih Dokter</label></td>
                        <td>: <select name="dokter" style="width: 100px; margin-left: 5px;"><option value="" align="center">---PILIH---</option>
                            <option value="">Drg Bintang</option>
                            <option value="">Drg Indra Budi</option>
                            <option value="">Drg Amelia</option>
                            <option value="">Drg Putri Anisa</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="Layanan">Pilih Layanan</label></td>
                        <td>: <select name="Layanan" style="width: 100px; margin-left: 5px;"><option value="" cols="60" rows="2" align="center">---PILIH---</option>
                            <option value="">Pencabutan Gigi</option>
                            <option value="">Perawatan Gigi</option>
                            <option value="">Operasi orthondok</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="Keluhan">Keluhan</label></td>
                        <td>: <textarea name="" id="Keluhan" cols="50" rows="2"></textarea></td>
                    </tr>
                    <tr>
                        <td><label for="pembayaran">Pembayaran</label></td>
                        <td>:   <input type="radio" id="cash">
                                <label for="cash">Cash</label>
    
                                <input type="radio" id="transfer">
                                <label for="transfer">Transfer</label>
                           
                                <input type="radio" id="ewallet">
                                <label for="ewallet">eWallet</label>
                        </td>
                    <tr>
						<td><label>Tanggal Periksa</label></td>
					    <td>: <input type="date" name="tgl_periksa"></td>	
					</tr>
                    <tr>
                        <td><label for="umur">Umur</label></td>
                        <td>: <input type="number" id="umur"></td>
                    </tr>
                    <tr>
                        <td><label for="hp">Telepon/HP</label></td>
                        <td>: <input type="no" id="hp"></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email</label></td>
                        <td>: <input type="email" id="email"></td>
                    </tr>
                    <br>
                </table>
                <br>
                <br>
                <div class="tombol_submit_reset ml-5">
               
                        <input type="submit"> <input type="reset">
    
                </div>
